<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Shop</title>
  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <!-- font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/e21f3df6f5.js" crossorigin="anonymous"></script>
  <style>
    .manrope-regular {
      font-family: "Manrope", serif;
      font-optical-sizing: auto;
      font-style: normal;
    }
  </style>
</head>

<body class="manrope-regular">
  <main class="max-w-screen-2xl mx-auto px-16 lg:px-28 items-center">
    <!-- header section -->
    <header class="md:flex pt-10 mb-20 justify-around ">
      <!-- div content -->
      <div class="space-y-7">
        <h1 class="text-5xl md:text-7xl text-[#1C1C1C] font-semibold">
          It's good <br>
          tea time at The <br>
          Tea House
        </h1>
        <p class="max-w-3/4 text-[#777777] text-lg leading-6 ">
          Tea and Botanical Solutions Supplier Give Optimum <br>
          Satisfaction To Your Taste Buds.
        </p>
        <button class="bg-gradient-to-l from-[#FF0000] to-[#FF8938] py-5 px-7  text-[#FFFFFF] rounded-xl">
          <span class="text-xl font-semibold">Explore More </span>
          <i class="-rotate-45 fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <!-- image content -->
      <div class="relative">
        <!-- image -->
        <div>
          <img class="w-full h-full" src="./images/banner.png" alt="">
        </div>
        <!-- card -->
        <div 
            class="absolute flex items-center gap-2 shadow-lg bg-white px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-96 md:left-32 lg:left-28">
          <!-- icon -->
          <div><i class="fa-solid fa-star text-2xl text-[#FFC850]"></i></div>
          <!-- text -->
          <div>
            <h2 class="text-[#1C1C1C] font-bold text-2xl">5.00</h2>
            <p class="text-[#777777] ">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </main>
</body>

</html>
